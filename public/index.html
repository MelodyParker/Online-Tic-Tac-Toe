        <link rel="stylesheet" href="./style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div>
            <table>
                <tbody>
                    <tr class="tic-tac-toe-row">
                        <td class="empty-tic-tac-toe" id="00"></td>
                        <td class="empty-tic-tac-toe" id="01"></td>
                        <td class="empty-tic-tac-toe" id="02"></td>
                    </tr>
                        <tr class="tic-tac-toe-row">
                        <td class="empty-tic-tac-toe" id="10"></td>
                        <td class="empty-tic-tac-toe" id="11"></td>
                        <td class="empty-tic-tac-toe" id="12"></td>
                    </tr>
                    <tr class="tic-tac-toe-row">
                        <td class="empty-tic-tac-toe" id="20"></td>
                        <td class="empty-tic-tac-toe" id="21"></td>
                        <td class="empty-tic-tac-toe" id="22"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="turn"></div>
